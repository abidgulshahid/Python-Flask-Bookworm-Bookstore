<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- General CSS -->
	<link rel="stylesheet" href={{ url_for('static', filename='css/index.css') }} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/checkout.css') }} />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto+Condensed:700&display=swap" rel="stylesheet">

	<title> Home - Bookworm Bookstore </title>
</head>

<body>
	<!-- Navigation/Search Bar -->
	<nav>
		<div class="title">
			<h4> Bookworm Bookstore </h4>
		</div>
		<div class="search-bar">
			<input id="searchBar" type="text" placeholder="Search..." autocomplete="on">
			<input id="searchBtn" type="submit" value="Search">
		</div>
		<ul class="navLinks">
			<li> <a href="/"> Product </a> </li>
			<li> <a href="/cart"> Cart </a> </li>
			<li> <a href="#"> Login </a> </li>
		</ul>
	</nav>

	<div id="page-container">
		<div id="content-wrap">

			<!-- all other page content -->
			<div id="content">

				<div style="text-align: center;">
					




					<div class="row">
						<div class="col-75">
							<div class="container1">
								<form action="/checkout" method="POST">

									<div class="row">
										<div class="col-50">
											<h3>Billing Address</h3>
											<label for="fname"><i class="fa fa-user"></i> Full Name</label>
											<input type="text" id="fname" name="firstname" placeholder="John M. Doe">
											<label for="bname"><i class="fa fa-user"></i> Contact Number </label>
											<input type="text" id="fname" name="bookname" placeholder="Contact Number">
											<label for="email"><i class="fa fa-envelope"></i> Email</label>
											<input type="text" id="email" name="email" placeholder="john@example.com">
											<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
											<input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
											<label for="city"><i class="fa fa-institution"></i> City</label>
											<input type="text" id="city" name="city" placeholder="New York">

											<div class="row">
												<div class="col-50">
													<label for="state">State</label>
													<input type="text" id="state" name="state" placeholder="NY">
												</div>
												<div class="col-50">
													<label for="zip">Zip</label>
													<input type="text" id="zip" name="zip" placeholder="10001">
												</div>
											</div>
										</div>

										<div class="col-50">
											<h3>Payment</h3>
											<label for="fname">Accepted Cards</label>
											<div class="icon-container1">
												<i class="fa fa-cc-visa" style="color:navy;"></i>
												<i class="fa fa-cc-amex" style="color:blue;"></i>
												<i class="fa fa-cc-mastercard" style="color:red;"></i>
												<i class="fa fa-cc-discover" style="color:orange;"></i>
											</div>
											<label for="cname">Name on Card</label>
											<input type="text" id="cname" name="cardname" placeholder="John More Doe">
											<label for="ccnum">Credit card number</label>
											<input type="text" id="ccnum" name="cardnumber"
												placeholder="1111-2222-3333-4444">
											<label for="expmonth">Exp Month</label>
											<input type="text" id="expmonth" name="expmonth" placeholder="September">

											<div class="row">
												<div class="col-50">
													<label for="expyear">Exp Year</label>
													<input type="text" id="expyear" name="expyear" placeholder="2018">
												</div>
												<div class="col-50">
													<label for="cvv">CVV</label>
													<input type="text" id="cvv" name="cvv" placeholder="352">
												</div>
											</div>
										</div>

									</div>
									<label>
										<input type="checkbox" checked="checked" name="sameadr"> Shipping address same
										as billing
									</label>
									<input type="submit" value="Continue to checkout" class="btn1">
								</form>
							</div>
						</div>

						
					</div>
				</div>
			</div>
		</div>
		<footer id="footer">
			<!-- Links -->
			<ul id="links">
				<ul>
					<li class="list-title"> Connect with Us </li>
					<div class="listcontent">
						<a href="https://instagram.com" target="_blank"> <img class="icons"
								src={{url_for('static', filename="images/insta.png")}} alt="Instagram"> </a>
						<a href="https://facebooks.com" target="_blank"> <img class="icons"
								src={{url_for('static', filename="images/fb.png")}} alt="Facebook"> </a>
						<a href="https://twitter.com" target="_blank"> <img class="icons"
								src={{url_for('static', filename="images/twitter.png")}} alt="Twitter"> </a>
					</div>
				</ul>
				<ul>
					<li class="list-title"> Discover </li>
					<div class="listcontent">
						<a href="#"> Home </a>
						<a href="#"> Books </a>
						<a href="#"> Return to Top </a>
					</div>
				</ul>
				<ul>
					<li class="list-title"> Help </li>
					<div class="listcontent">
						<a href="#"> Contact Us </a>
						<a href="#"> Report a Problem </a>
					</div>
				</ul>
			</ul>
		</footer>
	</div>



	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>


</html>
